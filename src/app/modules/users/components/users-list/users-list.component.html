<div class="container">

  <div class="d-flex justify-content-between my-3">
    <h2>Users</h2>
    <button class="btn btn-primary" [routerLink]="['new']">New User</button>
  </div>

  <app-paginated-list
    [listConfig]="listConfig"
    [allItems]="users"
    (listActionChange)="handleListAction($event)">
  </app-paginated-list>
</div>
