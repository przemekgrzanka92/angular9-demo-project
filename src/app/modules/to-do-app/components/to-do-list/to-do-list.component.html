<div class="container mt-3 text-center">

  <div class="d-flex justify-content-between my-3">
    <h2>To Do NgRx App</h2>
    <button class="btn btn-secondary" (click)="location.back()">Go Back</button>
  </div>


  <div class="form-group mt-3">
    <div class="input-group">
      <input
        class="form-control mr-2"
        placeholder="Enter To Do"
        [formControl]="newToDo"
        type="text"
      />
      <button class="btn btn-info" [disabled]="newToDo.invalid" (click)="addToDo()">Add</button>
    </div>

  </div>

  <div *ngFor="let todo of toDos | async" class="d-flex py-3 to-do-list-item">
    <input
      #toDoStatus
      class="form-control mr-2"
      [checked]="todo.isCompleted"
      type="checkbox"
      (click)="updateToDo(todo, toDoTitle.value, toDoStatus.checked)"
    />
    <input
      #toDoTitle
      class="form-control mr-2"
      [value]="todo.title"
      type="text"
    />
    <button class="btn btn-secondary mr-2" (click)="updateToDo(todo, toDoTitle.value, toDoStatus.checked)">Update</button>
    <button class="btn btn-danger" (click)="removeToDo(todo.id)">Remove</button>
  </div>

</div>
